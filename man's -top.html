<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VELNOR | Men's Tops</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Cart Button Top Right -->
  <div class="w-full px-6 pt-6 flex justify-end">
    <a href="cart.html" class="bg-gray-900 text-white px-5 py-2 rounded-full hover:bg-gray-700 transition font-medium shadow-lg">
      ðŸ›’ Go to Cart
    </a>
  </div>

  <section class="py-10 px-6 max-w-7xl mx-auto">

    <!-- Page Title -->
    <div class="text-center mb-12 fade-in">
      <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Men's Tops</h1>
      <div class="w-20 h-1 bg-gray-800 mx-auto mt-3 rounded-full"></div>
    </div>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 fade-in">

      <!-- Top 1 -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-top1.jpg" alt="Slim Fit Polo Shirt" class="w-full h-80 object-cover">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Slim Fit Polo Shirt</h3>
          <p class="text-gray-500 mb-3">$45.00</p>
          <button onclick="addToCart(this)" class="add-btn bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Top 2 -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-top2.jpg" alt="Oxford Button-Down" class="w-full h-80 object-cover">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Oxford Button-Down</h3>
          <p class="text-gray-500 mb-3">$52.00</p>
          <button onclick="addToCart(this)" class="add-btn bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Top 3 -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-top3.jpg" alt="Vintage Denim Shirt" class="w-full h-80 object-cover">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Vintage Denim Shirt</h3>
          <p class="text-gray-500 mb-3">$59.99</p>
          <button onclick="addToCart(this)" class="add-btn bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Top 4 -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-top4.jpg" alt="Essential Crew Neck" class="w-full h-80 object-cover">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Essential Crew Neck</h3>
          <p class="text-gray-500 mb-3">$34.99</p>
          <button onclick="addToCart(this)" class="add-btn bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Top 5 -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-top5.jpg" alt="Linen Collarless Shirt" class="w-full h-80 object-cover">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Linen Collarless Shirt</h3>
          <p class="text-gray-500 mb-3">$49.50</p>
          <button onclick="addToCart(this)" class="add-btn bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">
            Add to Cart
          </button>
        </div>
      </div>

      <!-- Top 6 -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-top6.jpg" alt="Textured Henley Top" class="w-full h-80 object-cover">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Textured Henley Top</h3>
          <p class="text-gray-500 mb-3">$39.00</p>
          <button onclick="addToCart(this)" class="add-btn bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">
            Add to Cart
          </button>
        </div>
      </div>

    </div>

  </section>

  <!-- Add to Cart Script -->
  <script>
  const cart = JSON.parse(localStorage.getItem('cart')) || [];

  function addToCart(button) {
    button.innerText = "Added";
    button.disabled = true;
    button.classList.remove("bg-gray-900", "hover:bg-gray-700");
    button.classList.add("bg-green-600");

    const card = button.parentElement.parentElement;
    const name = card.querySelector("h3").innerText;
    const image = card.querySelector("img").src;
    const priceText = card.querySelector("p").innerText;
    const price = parseFloat(priceText.replace('$', ''));

    cart.push({ name, image, price });
    localStorage.setItem('cart', JSON.stringify(cart));
  }
</script>


</body>
</html>
