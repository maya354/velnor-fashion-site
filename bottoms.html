<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VELNOR | Bottoms</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Bottoms Section -->
  <section class="py-20 px-4 max-w-6xl mx-auto">
    
    <!-- Page Title -->
    <h2 class="text-center text-4xl font-bold tracking-tight mb-16">BOTTOMS</h2>

    <!-- Image Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 justify-items-center">
      
      <!-- Women's Bottoms -->
      <div class="relative group w-full max-w-md overflow-hidden rounded-2xl shadow-xl">
        <img src="images/woman's-bottom1.jpg" alt="Women's Bottoms"
             class="w-full h-full object-cover group-hover:scale-105 transition duration-500" />
        <a href="womens-bottoms.html"
           class="absolute inset-0 flex items-center justify-center bg-black/40 text-white text-xl font-semibold opacity-0 group-hover:opacity-100 transition">
          Women's Bottoms
        </a>
      </div>

      <!-- Men's Bottoms -->
      <div class="relative group w-full max-w-md overflow-hidden rounded-2xl shadow-xl">
        <img src="images/man's-bottom.jpg" alt="Men's Bottoms"
             class="w-full h-full object-cover group-hover:scale-105 transition duration-500" />
        <a href="mens-bottoms.html"
           class="absolute inset-0 flex items-center justify-center bg-black/40 text-white text-xl font-semibold opacity-0 group-hover:opacity-100 transition">
          Men's Bottoms
        </a>
      </div>

    </div>

  </section>

</body>
</html>
