<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VELNOR | Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Header -->
  <div class="w-full px-6 pt-6 flex justify-between items-center max-w-6xl mx-auto">
    <h1 class="text-3xl font-extrabold">Shopping Cart</h1>
    <a href="index.html" class="text-sm text-gray-600 hover:text-black transition">‚Üê Continue Shopping</a>
  </div>

  <div class="max-w-6xl mx-auto px-6 py-12">

    <!-- Cart Items Container -->
    <div id="cart-items" class="space-y-6 mb-10"></div>

    <!-- Cart Total -->
    <div class="text-right border-t pt-6">
      <h2 class="text-xl font-semibold">Total: <span id="total-cost">$0</span></h2>
      <button class="mt-4 bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 transition">
        Checkout
      </button>
    </div>
  </div>

  <script>
    // Load cart from localStorage
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartItemsContainer = document.getElementById('cart-items');
    const totalCostEl = document.getElementById('total-cost');

    let total = 0;

    if (cart.length === 0) {
      cartItemsContainer.innerHTML = `<p class="text-center text-gray-500">Your cart is empty.</p>`;
    } else {
      cart.forEach((item, index) => {
        total += item.price;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'flex items-center justify-between border-b pb-4';

        itemDiv.innerHTML = `
          <div class="flex items-center gap-6">
            <img src="${item.image}" alt="${item.name}" class="w-24 h-24 object-cover rounded-xl shadow">
            <div>
              <h3 class="font-semibold text-lg">${item.name}</h3>
              <p class="text-gray-500">$${item.price.toFixed(2)}</p>
            </div>
          </div>
          <button onclick="removeItem(${index})" class="text-red-500 hover:underline text-sm">Remove</button>
        `;

        cartItemsContainer.appendChild(itemDiv);
      });

      totalCostEl.textContent = `$${total.toFixed(2)}`;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      location.reload();
    }
  </script>

</body>
</html>
