<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VELNOR | Men's Bottoms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-white text-gray-800 font-sans">

  <!-- Cart Button Top Right -->
  <div class="w-full px-6 pt-6 flex justify-end">
    <a href="cart.html" class="bg-gray-900 text-white px-5 py-2 rounded-full hover:bg-gray-700 transition font-medium shadow-lg">
      ðŸ›’ Go to Cart
    </a>
  </div>

  <section class="py-10 px-6 max-w-7xl mx-auto">

    <!-- Page Title -->
    <div class="text-center mb-12 fade-in">
      <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Men's Bottoms</h1>
      <div class="w-20 h-1 bg-gray-800 mx-auto mt-3 rounded-full"></div>
    </div>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 fade-in">

      <!-- Product Cards -->
      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-bottom1.jpg" alt="Slim Fit Jeans" class="w-full h-80 object-contain bg-gray-50 p-4">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Slim Fit Jeans</h3>
          <p class="text-gray-500 mb-3">$55.00</p>
          <button onclick="addToCart(this)" class="bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">Add to Cart</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-bottom2.jpg" alt="Tailored Chinos" class="w-full h-80 object-contain bg-gray-50 p-4">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Tailored Chinos</h3>
          <p class="text-gray-500 mb-3">$48.00</p>
          <button onclick="addToCart(this)" class="bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">Add to Cart</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-bottom3.jpg" alt="Denim Shorts" class="w-full h-80 object-contain bg-gray-50 p-4">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Denim Shorts</h3>
          <p class="text-gray-500 mb-3">$34.99</p>
          <button onclick="addToCart(this)" class="bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">Add to Cart</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-bottom4.jpg" alt="Drawstring Joggers" class="w-full h-80 object-contain bg-gray-50 p-4">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Drawstring Joggers</h3>
          <p class="text-gray-500 mb-3">$39.99</p>
          <button onclick="addToCart(this)" class="bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">Add to Cart</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-bottom5.jpg" alt="Relaxed Corduroy Pants" class="w-full h-80 object-contain bg-gray-50 p-4">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Relaxed Corduroy Pants</h3>
          <p class="text-gray-500 mb-3">$42.50</p>
          <button onclick="addToCart(this)" class="bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">Add to Cart</button>
        </div>
      </div>

      <div class="bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition">
        <img src="images/m-bottom6.jpg" alt="Classic Suit Pants" class="w-full h-80 object-contain bg-gray-50 p-4">
        <div class="p-5 flex flex-col items-center">
          <h3 class="font-semibold text-lg mb-1">Classic Suit Pants</h3>
          <p class="text-gray-500 mb-3">$62.00</p>
          <button onclick="addToCart(this)" class="bg-gray-900 text-white px-6 py-2 rounded-full hover:bg-gray-700 transition">Add to Cart</button>
        </div>
      </div>

    </div>

  </section>

  <!-- Add to Cart Script -->
  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(button) {
      button.innerText = "Added";
      button.disabled = true;
      button.classList.remove("bg-gray-900", "hover:bg-gray-700");
      button.classList.add("bg-green-600");

      const card = button.parentElement.parentElement;
      const name = card.querySelector("h3").innerText;
      const image = card.querySelector("img").src;
      const priceText = card.querySelector("p").innerText;
      const price = parseFloat(priceText.replace('$', ''));

      cart.push({ name, image, price });
      localStorage.setItem('cart', JSON.stringify(cart));
    }
  </script>

</body>
</html>
